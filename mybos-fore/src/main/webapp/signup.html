<!DOCTYPE html>
<html>
<head>
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的速运-注册</title>

    <link rel="stylesheet" type="text/css" href="css/styleloginsign.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/self/effect.js"></script>
    <!--<script type="text/javascript" src="js/form.js"></script>-->

    <!--[if IE]>
    <script type="text/javascript" src="js/html5.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--head-->
<div class="loginnav">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/icon/logo.png"></a>
                <span class="logintitle">用户注册</span>
            </div>

        </div>

    </nav>
</div>
<div class="container">
    <!--mainsignup-->
    <section class="mainsign">
        <div class="headnav">

        </div>

        <div class="signup">
            <div class="col-md-9 signupbox">
                <form class="form col-md-6" method="post" action="./customer/regist" id="registForm">
                    <div class=" form-group">
                        <label for="telephone" class="col-sm-3 control-label"><b>*</b>手机号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="telephone" placeholder="请输入手机号"
                                   name="telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validCode" class="col-sm-3 control-label"><b>*</b>验证码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputaccount" placeholder="请输入验证码"
                                   name="validCode">
                        </div>
                        <div class="col-sm-3 song">
                            <button class="btn btn-default" id="validCode">获取验证码</button>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label"><b>*</b>密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="6-16位数字或英文字母"
                                   name="password">
                            <p class="text-right grey">安全强度：*****</p>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="askpassword" class="col-sm-3 control-label"><b>*</b>确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="askpassword" placeholder="6-16位数字或英文字母">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emall" class="col-sm-3 control-label"><b>*</b>绑定邮箱</label>
                        <div class="col-sm-8">
                            <input type="emall" class="form-control" id="emall" placeholder="请输入需要绑定的邮箱"
                                   name="emall">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8 song">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 查看并同意<a href="#"> 《速运快递服务协议》</a>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group signbtn">
                        <div class="col-sm-offset-3 col-sm-8 song">
                            <a class="btn btn-danger" href="#" id="regist">注册</a>
                        </div>
                    </div>


                </form>


            </div>
            <div class="col-md-3 introbox">
                <div class="signintro">
                    <h5 class="redtext">注册成为速运会员，您可以享受更多的服务！</h5>
                    <ul>
                        <li class="list-group">积分奖励，电子运单专享特权</li>
                        <li class="list-group">快速理赔，保价优惠</li>
                        <li class="list-group">大陆偏远地区附加费减免</li>
                        <li class="list-group">快件路由订阅，快件信息管理，批量下单</li>

                    </ul>
                </div>

            </div>
        </div>
    </section>

</div>

<!--foot-->
<footer>
    <section class="copyright size12">
        <div class="container">
            <p class="text-center">地址：xxxxxxxxxxxxxxxxxxxxxxxxx 邮编：xxxxx 电话：xxx-xxx-4000 传真：xxx-xxxxxx </p>
            <p class="text-center">xxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
        </div>
    </section>
</footer>
<script type="text/javascript">
    $(function () {

        //点击获取验证码
        $("#validCode").click(function () {
            //先获取到手机的号码
            var telephone = $("#telephone").val();
            var reg = /^1[34578]\d{9}$/;
            if (!reg.test(telephone)) {
                alert("手机号码格式有误");
                return
            }
            //发送手机验证码
            $.post("/customer/sendSms", {telephone: telephone}, function (data) {
                if (data.success) {
                    alert("短信发送成功")
                } else {
                    alert("短信发送失败")
                }

            }, "json")
            setTime();
        });

        //注册
        $("#regist").click(function () {

            //表单提交到后台    name=value&name=value
            $.post("/customer/regist", $("#registForm").serialize(), function (data) {

                if (data.success) {
                    window.location.href = "signup-success.html";
                } else {
                    alert("注册失败，" + data.msg);
                }
            }, "json")
        });

        var time = 60;

        //实现60秒倒计时效果
        function setTime() {
            if (time > 0) {
                //设置按钮的文本
                $("#validCode").val("(" + time + ")s后重发");
                //不能点击按钮
                $("#validCode").prop("disabled", true);
                time--;
            } else {
                $("#validCode").val("重新发送");
                //可以点击按钮
                $("#validCode").prop("disabled", false);
                //重置时间
                time = 60;
                //退出
                return;
            }

            //设置window的定时器
            window.setTimeout(function () {
                setTime();
            }, 1000);
        }

    })
</script>
</body>
</html>
